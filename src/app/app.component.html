    <mat-toolbar color="primary" class="header-toolbar">
      <div class="container">
        <span routerLink="/" class="logo">Electro Cart</span>
        <span class="spacer"></span>
        <button
          mat-icon-button
          routerLink="/cart"
          [matBadge]="cartItemsCount$ | async"
          [matBadgeHidden]="!(cartItemsCount$ | async)"
          matBadgeColor="warn"
          class="cart-button"
          aria-label="Shopping cart"
        >
          <mat-icon>shopping_cart</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <main class="main-content">
      <div class="container">
        <router-outlet class="router-outlet"></router-outlet>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 Electro Cart. All rights reserved.</p>
      </div>
    </footer>
